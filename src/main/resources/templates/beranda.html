<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
</head>
<body>
<div layout:fragment="content">
    <div class="x_panel">
        <div class="x_title">
            <h2>Data Suku</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action" border="1">
                    <thead>
                    <tr class="headings">
                        <th class="column-title">No </th>
                        <th class="column-title">Nama Suku </th>
                        <th class="column-title">Tanggal Posting</th>
                        <th class="column-title no-link last"><span class="nobr">Action</span>
                        </th>
                        <th class="bulk-actions" colspan="7">
                            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="suku : ${tabelSuku}" class="even pointer">
                        <td class=" "> </td>
                        <td th:text="${suku.namasuku}">May 23, 2014 11:47:56 PM </td>
                        <td th:text="${suku.createdate}">John Blank L</td>
                        <td class=" last">
                            <a th:href="@{'/home/suku/edit/' + ${suku.id}}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                            <a th:href="@{'/home/suku/delete/' + ${suku.id}}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <div class="x_panel">
        <div class="x_content">
            <a th:href="@{/home/add}" class="btn btn-primary">Tambah Suku</a>
        </div>
    </div>
</div>
</body>
</html>
